<main>
    <div class="lgx-page-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-offset-1 col-md-10">
                    <div class="lgx-reservation-area lgx-reservation-area-another">
                        <div class="open-close-time">
                            <p>Понедельник-Воскресенье: <span>08:00 - 24:00</span></p>
                        </div>

                        <!-- форма одна и та же — обрабатывает и GET, и POST -->
                        <!-- Форма фильтрации -->
                    <form id="filter-form" method="GET" action="{% url 'reservation' %}">
                        <select name="category" class="form-control" onchange="this.form.submit()">
                            <option value="">-- Выберите категорию --</option>
                            {% for cat in categories %}
                                <option value="{{ cat.title }}" {% if selected_category == cat.title %}selected{% endif %}>
                                    {{ cat.title }}
                                </option>
                            {% endfor %}
                        </select>

                        <select name="food" class="form-control" onchange="this.form.submit()">
                            <option value="">-- Выберите блюдо --</option>
                            {% for item in food %}
                                <option value="{{ item.title }}" {% if selected_food == item.title %}selected{% endif %}>{{ item.title }}</option>
                            {% endfor %}
                        </select>
                    </form>

                    <!-- Форма заказа -->
                    <form id="order-form" method="POST" action="{% url 'reservation_submit' %}">
                        {% csrf_token %}
                        <div class="form-group lgx-form-left">
                            <input class="form-control" name="fb_name" placeholder="Ваше имя" required type="text" value="{{ request.POST.fb_name }}">
                        </div>

                        <!-- Скрытые поля для выбранной категории и блюда -->
                        <input type="hidden" name="category" value="{{ selected_category }}">
                        <input type="hidden" name="food" value="{{ selected_food }}">

                        <div class="lgx-form-group">
                            <button class="btn lgx-btn" type="submit" name="submit_button"><span>Заказать</span></button>
                        </div>
                    </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
